<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}"/>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    </head>
    <body class="bg-slate-100">
        <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
        </button>

    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidenav">
        <div class="overflow-y-auto py-5 px-3 h-full bg-[#1E2A5E]">
            <ul class="space-y-2">
                <li>
                    <div class="w-full flex justify-center items-center">
                        <img src="{{url_for('static', filename='assets/characters/' + g.user.character)}}" alt="Character" class="w-24 h-24 rounded-full ring-2 ring-white">
                    </div>
                    <h1 class="font-bold text-xl text-white text-center mt-2"><a href="{{url_for('user.profile')}}">{{ g.user.firstname }}&nbsp;{{g.user.lastname}}</a></h1>

                    <a href="{{url_for('auth.logout')}}" class="flex items-center justify-center p-2 text-base text-white rounded-lg hover:bg-gray-100 group border border-white font-semibold mt-2 hover:text-blue-800 gap-2 transition-all ease-in-out duration-300"> 
                        <svg class="w-4 h-4 text-white group-hover:text-blue-800 transition-all ease-in-out duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
                        </svg>Logout
                    </a>
                </li>
                <li>
                    <a href="{{url_for('index')}}" class="flex items-center p-2 text-base font-semibold text-white hover:text-blue-900 rounded-lg hover:bg-gray-100 group transition-all ease-in-out duration-300">
                        <svg class="w-6 h-6 text-white group-hover:text-blue-800 transition-all ease-in-out duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                        </svg>

                        <span class="ml-3">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('user.profile')}}" class="flex items-center p-2 text-base font-semibold text-white hover:text-blue-900 rounded-lg hover:bg-gray-100 group transition-all ease-in-out duration-300">
                        <svg class="w-6 h-6 text-white group-hover:text-blue-800 transition-all ease-in-out duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z" clip-rule="evenodd"/>
                        </svg>
                        <span class="ml-3">About Me</span>
                    </a>
                </li>
                <li>
                    <button type="button" class="flex items-center p-2 text-base font-semibold text-white hover:text-blue-900 rounded-lg hover:bg-gray-100 group transition-all ease-in-out duration-300 w-full" aria-controls="dropdown-pages" data-collapse-toggle="dropdown-pages">
                        <svg class="w-6 h-6 text-white group-hover:text-blue-800 transition-all ease-in-out duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2a1 1 0 0 1 .932.638l7 18a1 1 0 0 1-1.326 1.281L13 19.517V13a1 1 0 1 0-2 0v6.517l-5.606 2.402a1 1 0 0 1-1.326-1.281l7-18A1 1 0 0 1 12 2Z" clip-rule="evenodd"/>
                        </svg>
                        <span class="flex-1 ml-3 text-left whitespace-nowrap">Places</span>
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                    <ul id="dropdown-pages" class="hidden py-2 space-y-2">
                        <li>
                            <a href="{{url_for('user.visited')}}" class="flex items-center p-2 pl-11 w-full text-base font-normal text-white rounded-lg transition duration-75 group hover:bg-gray-100 hover:text-blue-900">Visited</a>
                        </li>
                        <li>
                            <a href="{{url_for('user.liked')}}" class="flex items-center p-2 pl-11 w-full text-base font-normal text-white rounded-lg transition duration-75 group hover:bg-gray-100 hover:text-blue-900">My Likes</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="{{url_for('user.popular')}}" class="flex items-center p-2 text-base font-semibold text-white hover:text-blue-900 rounded-lg hover:bg-gray-100 group transition-all ease-in-out duration-300">
                        <svg class="w-6 h-6 text-white group-hover:text-blue-800 transition-all ease-in-out duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
                        </svg>
                        <span class="ml-3">Popular Destinations</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="sm:pl-64">{% block content %}{% endblock %}</div>
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
   <!-- <script src="../path/to/flowbite/dist/flowbite.min.js"></script>-->
    <script src="{{url_for('static', filename='script/script.js')}}"></script>
</body>
</html>
