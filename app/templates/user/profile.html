{% extends 'user/base.html' %}

<h1>{% block title %}Profile{% endblock %}</h1>

{% block content %}
    <section class="max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
                <h2 class="pl-6 text-2xl font-bold sm:text-xl">Profile</h2>

                <div class="grid max-w-2xl mx-auto mt-8">
                    <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

                        <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                            src="{{url_for('static', filename='assets/characters/' + g.user.character)}}"
                            alt="Bordered avatar">

                        <div class="flex flex-col space-y-5 sm:ml-8">
                            <button type="button" id="readProductButton" data-modal-target="readProductModal" data-modal-toggle="readProductModal"
                                class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                                Change Avatar
                            </button>
                        </div>
                    </div>

                    <!-- Main modal -->
                    <div id="readProductModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full bg-black bg-opacity-70">
                        <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
                            <!-- Modal content -->
                            <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                                    <!-- Modal header -->
                                    <div class="flex justify-between mb-4 rounded-t sm:mb-5">
                                        <div class="text-lg text-gray-900 md:text-xl dark:text-white">
                                            <h3 class="font-semibold ">
                                                Select Your Avatar
                                            </h3>
                                        </div>
                                    </div>
                                    <form action="{{url_for('user.update_character')}}" method="POST">
                                        <div>
                                                <div class="flex w-full space-x-4 justify-between">
                                                    <div>
                                                        <input type="radio" id="character1" name="character" value="character1.svg" checked>
                                                        <label for="character1">
                                                            <img src="{{ url_for('static', filename='assets/characters/character1.svg') }}" alt="Character 1" class="h-20 w-20 md:h-28 md:w-28">
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="character2" name="character" value="character2.svg">
                                                        <label for="character2">
                                                            <img src="{{ url_for('static', filename='assets/characters/character2.svg') }}" alt="Character 2" class="h-20 w-20 md:h-28 md:w-28">
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="character3" name="character" value="character3.svg">
                                                        <label for="character3">
                                                            <img src="{{ url_for('static', filename='assets/characters/character3.svg') }}" alt="Character 3" class="h-20 w-20 md:h-28 md:w-28">
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="character4" name="character" value="character4.svg">
                                                        <label for="character4">
                                                            <img src="{{ url_for('static', filename='assets/characters/character4.svg') }}" alt="Character 4" class="h-20 w-20 md:h-28 md:w-28">
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>              
                                            <button type="submit" class="text-white bg-indigo-700  hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-5">Save</button>
                                    </form>
                            </div>
                        </div>
                    </div>

                    <form method="POST">
                        <div class="items-center mt-8 sm:mt-14 text-[#202142]">

                            <div
                                class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
                                <div class="w-full">
                                    <label for="firstname"
                                        class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">First Name</label>
                                    <input type="text" id="firstname" name="firstname"
                                        class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                                        placeholder="Your first name" value="{{g.user.firstname}}" required>
                                </div>

                                <div class="w-full">
                                    <label for="lastname"
                                        class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Last Name</label>
                                    <input type="text" id="lastname" name="lastname"
                                        class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                                        placeholder="Your last name" value="{{g.user.lastname}}" required>
                                </div>

                            </div>

                            <div class="mb-2 sm:mb-6">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">
                                    Email</label>
                                <input type="email" id="email" name="email"
                                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
                                    placeholder="your.email@mail.com" value="{{g.user.email}}" required>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                    class="text-white bg-indigo-700  hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
    </section>
{% endblock %}
